monitor = DP-1, 2560x1440@165, 0x0, 1

# --- Startup ---
exec-once = swaybg -i /home/iceol8ed/Downloads/465563.jpg -m fill
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/bin/elephant
exec-once = sh -c "gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'"
# --- Input ---
input {
    natural_scroll = yes
    kb_layout = us,gr
    kb_options = grp:alts_toggle
}

# --- General Layout ---
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    no_border_on_floating = yes
    layout = dwindle
}

# --- Decoration ---
decoration {
    rounding = 0
    active_opacity = 0.95
    inactive_opacity = 0.85

    blur {
        enabled = true
        size = 6 # radius of the blur (6–8 looks good and stays light)
        passes = 1 # 1 pass = very cheap on GPU, still looks nice
        ignore_opacity = true # only blurs the background behind transparent windows
        noise = 0.03 # tiny bit of noise so it doesn’t look flat (optional)
        contrast = 1.0
        brightness = 0.8
        new_optimizations = true
    }
}

# --- Environment Variables ---
env = XCURSOR_THEME, Bibata-Modern-Classic
env = XCURSOR_SIZE, 20
env = HYPRCURSOR_THEME, Bibata-Modern-Classic
env = HYPRCURSOR_SIZE, 20

# --- Animations ---
animations {
    enabled = yes
    animation = windows, 1, 3.5, default
    animation = windowsIn, 1, 2.5, default, popin 80%
    animation = windowsOut, 1, 2.0, linear, popin 80%
    animation = workspaces, 0
}

# --- Dwindle Layout Settings ---
dwindle {
    pseudotile = no
    preserve_split = yes
    force_split = 2
}

$mod = SUPER

# --- Navigation & Movement ---
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# --- Workspaces ---
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5

# --- Apps & Utils ---
bind = SUPER, Q, killactive
bind = SUPER, B, exec, chromium
bind = SUPER, RETURN, exec, kitty
bind = SUPER, F, exec, nautilus
bind = SUPER, SPACE, exec, walker
bind = SUPER, L, exec, localsend
# Super + S → Launch Spotify or focus it if already running
bind = SUPER, S, exec,gtk-launch spotify 
bind = SUPER_SHIFT, F, fullscreen, 1
bind = SUPER_SHIFT, T, togglefloating
bind = SUPER, ESCAPE, exec, systemctl suspend
bind = SUPER_SHIFT, ESCAPE, exec, shutdown
bind = SUPER, O, exec, hyprctl dispatch dpms off
bind = SUPER_SHIFT, O, exec, hyprctl dispatch dpms on
# --- Mouse ---
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# --- Volume ---
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 3%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 3%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# --- Window Rules ---
windowrulev2 = noanim, class:(?i)^walker$
windowrulev2 = noanim, title:(?i)^walker$
# Force 100% opacity ONLY when a window is fullscreen
windowrulev2 = opacity 1.0 override 1.0 override, fullscreen:1
windowrulev2 = opaque on, fullscreen:1

# --- Universal clipboard shortcuts ---
# Universal copy/paste/cut using sendshortcut
# Copy / Paste
bindd = SUPER, C, Universal copy, sendshortcut, CTRL, Insert,
bindd = SUPER, V, Universal paste, sendshortcut, SHIFT, Insert,
bindd = SUPER, X, Universal cut, sendshortcut, CTRL, X,
bindd = SUPER CTRL, V, Clipboard manager, exec, walker -m clipboard
bindd = SUPER, W, Close tab, sendshortcut, CTRL, W,
bindd = SUPER, T, New tab, sendshortcut, CTRL, T,
bind = SUPER, P, exec, hyprshot -m region --clipboard-only
bind = SUPER_SHIFT, P, exec, hyprshot -m window -o /home/iceol8ed/Desktop/
bind = SUPER_SHIFT CTRL, P, exec, hyprshot -m output -o /home/iceol8ed/Desktop/

